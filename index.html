<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta 
      name="description"
      content="Test the latency between a sound and when you hear it"
    />

    <title>Latency Tester</title>
    <script type="text/javascript" src="./src/setup.js"></script>
    <script defer type="module" src="./src/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <style>
      body {
          padding: 1rem 2rem;
      }

      footer {
          position: fixed;
          bottom: 1rem;
          background: white;
      }
      progress {
        margin: 0 auto;
      }

      #interaction {
        margin: 0 auto;
        height: 200px;
        width: 200px;
        position: relative;
      }
      #tap-zone {
          width: 200px;
          height: 200px;
      }

      #data {
          display: grid;
          gap: 0.75rem;
          grid-auto-flow: row;
      }

      label {
        margin: 0 auto;
        width: 100%;
        max-width: 300px;
        display: grid;
        gap: 1rem;
        grid-auto-flow: column;
        line-height: 1.5rem;
        justify-content: space-between;
      }

      input {
        max-width: 80px;
      }

      #stop {
        position: fixed;
        padding: 0.75rem;
        z-index: 1;
        bottom: 2rem;
        right: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Latency Tester</h1>
    <p>
      Find out how many milliseconds of delay there is between the sound's play-start time, and when you hear it.

      <br /><br />

      <em>Instructions</em><br />
      Tap the button on beat. The delay will be measured on a trailing average of the last 10 beats.
    </p>

    <p id="data">
      <label>
        <span>Current BPM</span>
        <input style='width: auto;' type='number' id='bpm' min="60">
      </label>

      <label>
        <span>ms between beats</span>
        <span id='beatDuration'>0</span>
      </label>

      <label>
        <span>Current Latency (ms)</span>
        <span id='latency'>0</span>
      </label>

      <label>
        <span>Detected BPM</span>
        <span id='detectedBPM'></span>
      </label>
    </p>

    <div id='interaction'>
      <button id='tap-zone'>tap here to start</button>
    </div>
    <progress style="display: none;" id="progress" value="100" max="5000"></progress> 

    <button style="display: none;" id="stop">stop</button>

    <footer>
      Contribute? <a href="https://github.com/NullVoxPopuli/latency-tester" target='_blank', rel='noopener noreferrer'>https://github.com/NullVoxPopuli/latency-tester</a>
    </footer>

  </body>
</html>
